<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ⓥⓔⓝⓕⓔⓡⓡⓨ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="left-side">
          <h1 class="logo">Ⓥⓔⓝⓕⓔⓡⓡⓨ</h1>
          <p class="subtitle">Connect with friends and the world around you.</p>
          <div class="recent-logins">
            <h2>Recent Logins</h2>
            <div class="profile-cards">
              <div class="profile">
                <img src="https://i.pinimg.com/736x/ed/ff/08/edff082c5d1edc3175f577a2fbe999dc.jpg" alt="User 1" />
                <p>E1OT3STG</p>
              </div>
              <div class="profile add-profile">
                <img src="https://i.pinimg.com/736x/6e/1d/2b/6e1d2b214a5faea493d2c08724fb8af4.jpg" alt="Add User" />
                <p>Add Account</p>
              </div>
            </div>
          </div>
        </div>

        <div class="right-side">
          <form class="login-form" action="#">
            <input type="text" placeholder="Email or Phone Number" required />
            <input type="password" placeholder="Password" required />
            <button class="login-btn" type="submit">Log In</button>
            <a class="forgot-link" href="#">Forgot Password?</a>
            <hr />
            <button class="create-btn" type="button">Create New Account</button>
            <p class="page-text">
              <span>Create a Page</span> for a celebrity, brand, or business.
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
