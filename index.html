<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ⓥⓔⓝⓕⓔⓡⓡⓨ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="accounts">
        <h1>DevBook</h1>
        <h2>Recent Logins</h2>
        <h3>Click your picture or add an account</h3>
        <div class="account-dual">
          <div class="account">
            <img src="https://i.pinimg.com/736x/ed/ff/08/edff082c5d1edc3175f577a2fbe999dc.jpg" alt="account pic" />
            <h2>E1OT3STG</h2>
          </div>
          <div class="account">
            <img src="https://i.pinimg.com/736x/6e/1d/2b/6e1d2b214a5faea493d2c08724fb8af4.jpg" alt="account pic" />
            <h2>Add Account</h2>
          </div>
        </div>
      </div>
      <form action="#">
        <input
          type="text"
          name="account"
          id="account"
          placeholder="Email or Phone Number "
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit">Log In</button>
        <a href="#">Forgot Password</a>
        <button type="submit">Create Account</button>
        <p><span>Create a Page</span> for a celebrity, band or business.</p>
      </form>
    </div>
  </body>
</html>
